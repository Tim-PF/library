<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class="popUp" id="popUp">
        <h4>Add new Book</h4>
        <form id="formBookSubmit">
            <input type="text" maxlength="100" placeholder="Title" id="title">
            <input type="text" maxlength="100" placeholder="Author" id="author">
            <input type="number" max="10000" placeholder="Pages" id="pages">
            <div>
                <p>Read?</p>
                <input type="checkbox" id="read">
            </div>
            <button type="Submit">Submit</button>
        </form>
    </div>
    <div class="nav-bar">
        <h1>library</h1>
    </div>
    <div class="main">
        <button class="addBook">+ Add Book</button>
        <div class="main-grid"></div>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
